<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Bootstrap to ThymeLeaf</title>
<!-- <link th:href="@{/CSS/bootsrap.min.css}" rel="stylesheet"> -->

<!-- CDN approach -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<table class="table table-responsive table-bordered .table-striped">
					<thead>
						<tr>
							<td>User Name</td>
							<td>User Email</td>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="user:${users}">
							<td th:text="${user.userName}"></td>
							<td th:text="${user.email}"></td>
						
							<td>
								<a class="btn btn-primary" th:if="${user.role} == 'ADMIN'">Update</a>
								<a class="btn btn-danger" th:if="${user.role} == 'ADMIN'">Delete</a>
								<a class="btn btn-primary" th:unless="${user.role} == 'ADMIN'">Update</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
